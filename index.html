    // Helper to render project cards, now supports video for Power BI
    function renderProjects(section, gridId) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = '';
      projects[section].forEach(prj => {
        grid.innerHTML += `
          <div class="project-card">
            ${prj.video ? `<video src="${prj.video}" autoplay loop muted playsinline></video>`
            : `<img src="${prj.img}" alt="">`}
            <h4>${prj.title}</h4>
            <p>${prj.desc}</p>
            ${prj.link ? `<a href="${prj.link}" target="_blank">View Project</a>` : ""}
          </div>
        `;
      });
    }

    // Render all projects
    function renderAllProjects() {
      const grid = document.getElementById('all-projects');
      grid.innerHTML = '';
      Object.keys(projects).forEach(section => {
        projects[section].forEach(prj => {
          grid.innerHTML += `
            <div class="project-card">
              ${prj.video ? `<video src="${prj.video}" autoplay loop muted playsinline></video>`
              : `<img src="${prj.img}" alt="">`}
              <h4>${prj.title}</h4>
              <p>${prj.desc}</p>
              ${prj.link ? `<a href="${prj.link}" target="_blank">View Project</a>` : ""}
            </div>
          `;
        });
      });
    }

    // Tab functionality
    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(sec => sec.style.display = 'none');
      document.querySelector('.tab-btn[onclick*="' + tab + '"]').classList.add('active');
      document.getElementById('tab-' + tab).style.display = 'block';
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', function() {
      renderProjects('python', 'python-projects');
      renderProjects('sql', 'sql-projects');
      renderProjects('excel', 'excel-projects');
      renderProjects('powerbi', 'powerbi-projects');
      renderProjects('tableau', 'tableau-projects');
      renderAllProjects();
